<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{layout :: template (~{:: .uk-section})}"
      xmlns="http://www.w3.org/1999/html">
<head>
</head>
<body>

<div class="uk-section">
    <div class="uk-container uk-container-small">
        <h1 class="uk-heading-bullet">Zam√≥wienia</h1>
        <table class="uk-table uk-table-striped">
            <tbody>
            <tr th:each="order : ${orders}">
                <td class="uk-flex uk-flex-column">
                    <div class="uk-text-normal" th:text="${order.getFirstName() +' '+ order.getLastName()}"></div>
                    <div class="uk-text-lighter uk-text-small" th:text="${order.getStreet()}"></div>
                    <div class="uk-text-lighter uk-text-small" th:text="${order.getPostalCode() +' '+ order.getCity()}" ></div>
                    <div class="uk-text-lighter uk-text-small" th:text="${order.getPhoneNumber()}" ></div>
                </td>
                <td class="uk-width-1-3">
                    <div class="uk-text-bold uk-margin-small" th:text="${order.guide}"></div>
                    <div class="uk-text-bold uk-margin-small" th:text="${order.getVisitingDate()}"></div>
                    <div class="uk-text-bold uk-margin-small" th:text="${order.getVisitingTime()}"></div>
                    <div class="uk-text-bold uk-margin-small" th:text="${order.getMonumentOrder()}"></div>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
